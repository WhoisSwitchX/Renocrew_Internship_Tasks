<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <style>
        /* Centering styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #cb6d6d; /* Set a background color for better visibility */
        }

        /* Card container styling */
        .card {
            width: 300px;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Image styling */
        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            border-radius: 15px 15px 0 0;
        }

        /* Gradient overlay */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.5), transparent);
            z-index: 1;
            border-radius: 15px;
        }

        /* Card content styling */
        .card-content {
            position: relative;
            z-index: 2;
            padding: 20px;
            color: #fff;
        }

        /* Title styling */
        .card-content h2 {
            margin-top: 0;
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Description styling */
        .card-content p {
            line-height: 1.4;
        }

        /* Additional details */
        .card-details {
            background-color: #444;
            padding: 10px;
            border-top: 1px solid #333;
        }

        .card-details span {
            display: block;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="EbVWpzI0_400x400.jpg" alt="Card Image">
        <div class="card-content">
            <h2>Priya Punia</h2>
            <p>Priya Punia (born 6 August 1996) is an Indian cricketer. She made her WODI debut for India, against South Africa.</p>
        </div>
        <div class="card-details">
            <span>Developer: WhoisSwitchX</span>
        </div>
    </div>

</body>
</html>
