<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Dropdown</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar styles */
        nav {
            background-color: #fefefe;
            padding: 10px;
            display: flex;
            justify-content: right;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #0d0d0d;
            text-decoration: none;
            padding: 10px;
            margin: 0 15px;
            position: relative;
        }

        nav a:hover {
            background-color: #f3f5f7;
        }

        /* Dropdown styles */
        .dropdown {
            display: none;
            position: absolute;
            background-color: #eaeef0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .dropdown a {
            color: #ffffff;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #1a5276;
        }

        /* Logo styles */
        .logo {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        /* Dropdown on hover */
        nav .resources:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Product</a>
        <a href="#">Pricing</a>
            <a href="#">Resources</a>
        <a href="#">About Us</a>
        <img src="language-logo.png" alt="" class="logo">
    </nav>

</body>
</html>
